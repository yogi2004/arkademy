            getData = async()=>{
                let obj = {}
                await setTimeout (()=>{
                    obj = {
                        'nama': 'nanda',
                        'kelas': 'XI RPL1'
                    }
                },5000)
                    return await obj
            }
            setData = (data,hasil)=>{
                document.getElementById(hasil).innerHTML = data
            }
        }
        
        const OH = new outputHasil()
        const output = async()=>{
            const data = await OH.getData()
            OH.setData(data,'hasil')
        }

        output()
